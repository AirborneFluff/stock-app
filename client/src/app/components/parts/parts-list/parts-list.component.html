<div class="page-header-container">
  <span class="page-title">Parts</span>
  <button class="btn-circle">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
  </button>
</div>

<div class="search-bar">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
  <input type="text" placeholder="Search" (input)="searchParts(searchInput.value)" #searchInput>
</div>

<ul class="entry-list">
  <li class="entry-list-item" *ngFor="let item of parts"> <!-- aNgFor parts -->
    <div class="entry-list-title-container">
      <p class="entry-list-item-subtitle">{{item.value.category}}</p>
      <p class="entry-list-item-title">{{item.value.description}}</p>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"/></svg>
  </li>
</ul>
