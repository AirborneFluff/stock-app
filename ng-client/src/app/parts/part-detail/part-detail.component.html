<div class="page-wrapper">

  <ng-container *ngIf="loading.loading$ | async; else loadedContent">
    <app-page-header [borderless]="true" backgroundColor="var(--menu-background-color)">
      <app-header-return-button>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"/></svg>
      </app-header-return-button>
      <app-header-title class="placeholder-1">lorem</app-header-title>
      <app-header-subtitle class="placeholder-2">lorem</app-header-subtitle>
      <app-header-action-button svgSize="md">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
      </app-header-action-button>
    </app-page-header>
  </ng-container>

  <ng-template #loadedContent>
    <app-page-header [borderless]="true" backgroundColor="var(--menu-background-color)">
      <app-header-return-button routerLink="/parts">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"/></svg>
      </app-header-return-button>
      <app-header-title>{{part.description}}</app-header-title>
      <app-header-subtitle>{{part.category}}</app-header-subtitle>
      <app-header-action-button svgSize="md">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
      </app-header-action-button>
    </app-page-header>
  </ng-template>

    <div class="page-content">
      <mat-tab-group selectedIndex="1">
        <mat-tab label="Stock">
          <ng-template matTabContent>
            <app-part-stock-list [part]="part"/>
          </ng-template></mat-tab>
        <mat-tab label="Supply Sources">
          <ng-template matTabContent>
            <app-part-supply-source-list [part]="part"/>
          </ng-template>
        </mat-tab>
        <mat-tab label="Orders"> Content 3 </mat-tab>
      </mat-tab-group>
    </div>
</div>
